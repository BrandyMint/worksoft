ru:
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%d %B %Y'
      short: ! '%d %B'
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: около %{count} часов
        many: около %{count} часов
        one: около %{count} часа
        other: около %{count} часа
      about_x_months:
        few: около %{count} месяцев
        many: около %{count} месяцев
        one: около %{count} месяца
        other: около %{count} месяца
      about_x_years:
        few: около %{count} лет
        many: около %{count} лет
        one: около %{count} года
        other: около %{count} лет
      almost_x_years:
        one: почти 1 год
        few: почти %{count} года
        many: почти %{count} лет
        other: почти %{count} лет
      half_a_minute: меньше минуты
      less_than_x_minutes:
        few: меньше %{count} минут
        many: меньше %{count} минут
        one: меньше %{count} минуты
        other: меньше %{count} минуты
      less_than_x_seconds:
        few: меньше %{count} секунд
        many: меньше %{count} секунд
        one: меньше %{count} секунды
        other: меньше %{count} секунды
      over_x_years:
        few: больше %{count} лет
        many: больше %{count} лет
        one: больше %{count} года
        other: больше %{count} лет
      x_days:
        few: ! '%{count} дня'
        many: ! '%{count} дней'
        one: ! '%{count} день'
        other: ! '%{count} дня'
      x_minutes:
        few: ! '%{count} минуты'
        many: ! '%{count} минут'
        one: ! '%{count} минуту'
        other: ! '%{count} минуты'
      x_months:
        few: ! '%{count} месяца'
        many: ! '%{count} месяцев'
        one: ! '%{count} месяц'
        other: ! '%{count} месяца'
      x_seconds:
        few: ! '%{count} секунды'
        many: ! '%{count} секунд'
        one: ! '%{count} секунда'
        other: ! '%{count} секунды'
    prompts:
      day: День
      hour: Часов
      minute: Минут
      month: Месяц
      second: Секунд
      year: Год
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      carrierwave_integrity_error: неразрешенный тип файла
      carrierwave_download_error: не могу загрузить файл из сети
      extension_white_list_error: "Мы не принимаем файлы таких расширений %{extension}, разрешены только: %{allowed_types}"
      extension_black_list_error: "Мы не принимаем файлы таких расширений %{extension}, запрещенные расширения: %{prohibited_types}"
      mime_types_processing_error: "Не могу распознать MIME::Types файла: %{e}"
      url_error: Неверный URL для загрузки
      mini_magick_processing_error: "Ошибка обработки изображения, может быть это и не изображение? %{e}"
      invalid_url: не является правильной ссылкой
      record_invalid: ! 'Возникли ошибки: %{errors}'
      too_long:
        few: Слишком большой длины (не может быть больше чем %{count} символа)
        many: Слишком большой длины (не может быть больше чем %{count} символов)
        one: Слишком большой длины (не может быть больше чем %{count} символ)
        other: Слишком большой длины (не может быть больше чем %{count} символа)
      too_short:
        few: Недостаточной длины (не может быть меньше %{count} символов)
        many: Недостаточной длины (не может быть меньше %{count} символов)
        one: Недостаточной длины (не может быть меньше %{count} символов)
        other: Недостаточной длины (не может быть меньше %{count} символов)
      wrong_length:
        few: Неверной длины (может быть длиной ровно %{count} символа)
        many: Неверной длины (может быть длиной ровно %{count} символов)
        one: Неверной длины (может быть длиной ровно %{count} символ)
        other: Неверной длины (может быть длиной ровно %{count} символа)
    template:
      body: ! 'Проблемы возникли со следующими полями:'
      header:
        few: ! '%{model}: сохранение не удалось из-за %{count} ошибок'
        many: ! '%{model}: сохранение не удалось из-за %{count} ошибок'
        one: ! '%{model}: сохранение не удалось из-за %{count} ошибки'
        other: ! '%{model}: сохранение не удалось из-за %{count} ошибки'
  helpers:
    select:
      prompt: ! 'Выберите: '
    submit:
      create: Создать %{model}
      submit: Сохранить %{model}
      update: Сохранить %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%n %u'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: руб.
    format:
      delimiter: ! ' '
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion:
            few: миллиардов
            many: миллиардов
            one: миллиард
            other: миллиардов
          million:
            few: миллионов
            many: миллионов
            one: миллион
            other: миллионов
          quadrillion:
            few: квадриллионов
            many: квадриллионов
            one: квадриллион
            other: квадриллионов
          thousand:
            few: тысяч
            many: тысяч
            one: тысяча
            other: тысяч
          trillion:
            few: триллионов
            many: триллионов
            one: триллион
            other: триллионов
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            few: байта
            many: байт
            one: байт
            other: байта
          gb: ГБ
          kb: КБ
          mb: МБ
          tb: ТБ
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' и '
      two_words_connector: ! ' и '
      words_connector: ! ', '
  time:
    am: утра
    formats:
      default: ! '%a, %d %B %Y, %H:%M:%S %z'
      long: ! '%d %B %Y, %H:%M'
      short: ! '%d %B, %H:%M'
      date: '%d %B %Y'
    pm: вечера
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
  simple_form:
    labels:
      app:
        name: Название приложения
        kind_id: Тип
        desc: Описание
        icon: Логотип
      bundle:
        version: Номер версии
        source_file: Файл
        changelog: Описание изменений
        supported_kernel_versions: Поддерживаемые версии 1С
        supported_configurations: Поддерживаемые конфигурации
        configuration: Поддерживаемые конфигурации
      user:
        email: Адрес электронной почты
        password: Новый пароль
        password_confirmation: Подтверждение пароля
        current_password: Текущий пароль
        change_password: Для смены пароля вам необходмо задать новый и ввести текущий пароль.
    hints:
      bundle:
        supported_kernel_versions: "Например: 7.1, >7.5, 7.0-8.0, !7.2"
      registration:
        new: Зарегистрируйтесь.
    placeholders:
      bundle:
        supported_kernel_versions: ">=7.0"
    buttons:
      login: Войти
      registration: Зарегистрироваться
      save: Сохранить
      create: Создать
      change_password: Сменить пароль
      search: Поиск
  helpers:
    submit:
      bundle:
        create: Загрузить
  notice:
    email:
      need_confirm: Вы не можете стать разработчиком, пока не подвердите адрес электронной почты. Пройдите по ссылке в письме, которое вы получили при регистрации. Если по каким-то причинам письмо не пришло, <a class='new_confirm' href="%{link}">запросите новое</a>.
      confirmed: Ваш адрес электронной почты подтвержден, спасибо. Теперь вы можете создать профиль разработчика.
      confirmation_sent: Письмо-подтверждение отправлено на %{email}.
      already_confirmed: Ваш адрес электронной почты %{email} уже был подтвержден.
    logged_in: Вы успешно авторизовались.
    logged_out: Вы вышли из системы.
    registred: Вы успешно зарегистрировались.
    auth_failed: Неверная пара логин/пароль.
    you_need_to_be_developer: Для управления профилем разработчика его необходимо сначала создать.
    profile_updated: Ваш профиль успешно обновлен.
    password_changed: Пароль успешно изменен.
    current_password_wrong: Неправильно указан текущий пароль.
    passwords_mistmach: Новый пароль и подтверждение не совпадают.
  developer:
    dashboard: Профиль разработчика
  email:
    subject:
      welcome: Вы успешно зарегистрировались на сайте %{site}
      confirmation: Подтверждение адреса электронной почты
      confirmed: Ваш адрес электронной почты подтвержден
  errors:
    messages:
      carrierwave_processing_error: "Невозможно изменить размер файла."
      carrierwave_integrity_error: "Не является изображением."
      carrierwave_download_error: "Не получается скачать файл."
      extension_white_list_error: "Недопустимое расширение."
